<ActionBar>
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
                ios.position="left">
    </ActionItem>
    <Label text="Settings"></Label>
</ActionBar>

<StackLayout verticalAlignment="center" horizontalAlignment="center">
    <GridLayout columns="*, 3*, *" class="heading" rows="auto, auto, auto, auto, auto, auto, auto">
        <StackLayout row="0" col="0" colSpan="3" horizontalAlignment="center">
            <Label text="Gauge Settings" class="setting"></Label>
        </StackLayout>


        <StackLayout row="1" col="0" colSpan="3" horizontalAlignment="left">
            <Label text="What's the max range of the gauges?" class="setting info"></Label>
        </StackLayout>


        <StackLayout row="2" col="0" horizontalAlignment="center">
            <Label text="Max Value" class="setting"></Label>
        </StackLayout>
        <StackLayout row="2" col="1" verticalAlignment="middle" horizontalAlignment="stretch">
            <Slider #sl3 minValue="0" maxValue="1024" loaded="onSliderLoaded" [value]="defaultRange"
                    (valueChange)="rangechange(sl3.value)" class="sliderman"></Slider>
        </StackLayout>
        <StackLayout row="2" col="2" verticalAlignment="top" horizontalAlignment="center">
            <Label text="{{defaultRange}}" class="setting"></Label>
        </StackLayout>


        <StackLayout row="3" col="0" colSpan="3" horizontalAlignment="left">
            <Label text="Above which value do you consider the plant watered?" class="setting info"></Label>
        </StackLayout>

        <StackLayout row="4" col="0" horizontalAlignment="center">
            <Label text="Moist Value" class="setting"></Label>
        </StackLayout>
        <StackLayout row="4" col="1" verticalAlignment="middle" horizontalAlignment="stretch">
            <Slider #sl minValue="0" maxValue="1024" loaded="onSliderLoaded" [value]="defaultMoist"
                    (valueChange)="moistchange(sl.value)" class="sliderman"></Slider>
        </StackLayout>
        <StackLayout row="4" col="2" verticalAlignment="top" horizontalAlignment="center">
            <Label text="{{defaultMoist}}" class="setting"></Label>
        </StackLayout>


        <StackLayout row="5" col="0" colSpan="3" horizontalAlignment="left">
            <Label text="Below which value do you want to get a warning?" class="setting info"></Label>
        </StackLayout>


        <StackLayout row="6" col="0" horizontalAlignment="center">
            <Label text="Warn Value" class="setting"></Label>
        </StackLayout>
        <StackLayout row="6" col="1" verticalAlignment="middle" horizontalAlignment="stretch">
            <Slider #sl2 minValue="0" maxValue="1024" loaded="onSliderLoaded" [value]="defaultWarn"
                    (valueChange)="warnchange(sl2.value)" class="sliderman"></Slider>
        </StackLayout>
        <StackLayout row="6" col="2" verticalAlignment="top" horizontalAlignment="center">
            <Label text="{{defaultWarn}}" class="setting"></Label>
        </StackLayout>

    </GridLayout>
</StackLayout>
